<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-size: 1.2rem; /* 使用rem单位，避免像素放大影响页面布局 */
            margin: 0;
            padding: 0;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
            position: relative;
            gap: 20px;
            padding-top: 20px; /* 留出顶部空白 */
        }

        .text-content {
            font-size: 1.8rem; /* 设置文字的字体大小，可以根据需要调整 */
            padding-left: 60px;  /* 设置左右页边距 */
            padding-right: 100px;
            line-height: 1.6; /* 设置行高，提升可读性 */
            font-family: '宋体', 'SimSun', sans-serif;  /* 设置字体为宋体 */
            max-width: 85%;  /* 限制文字区域宽度，确保不会拉伸过大 */
            margin-bottom: 0px; /* 给文字区域底部留出空间 */
            max-height: 100vh;  /* 限制文字区域的最大高度，避免超出屏幕 */
            text-indent: 2em;  /* 设置首行缩进，2em可以根据需求调整 */
        }

        .highlight {
            background-color: #df4f3f;  /* 设置背景颜色 */
            border-radius: 5px;  /* 圆角效果 */
            padding: 0 0px;  /* 内边距，确保文字有适当的高亮条 */
            font-weight: bold;  /* 加粗字体 */
        }


        /* 翻页按钮样式 */
        .left-button, .right-button {
            width: 100px; /* 按钮宽度 */
            height: 100px; /* 按钮高度 */
            background-image: url('button.png'); /* 按钮图片 */
            background-size: contain; /* 确保图片完整显示 */
            background-repeat: no-repeat; /* 防止图片重复 */
            border: none;
            cursor: pointer;
            position: absolute; /* 固定位置 */
            background-color: transparent; /* 确保背景透明 */
            transition: transform 0.3s ease; /* 添加放大效果 */
        }

        /* 鼠标悬停时放大效果 */
        .left-button:hover, .right-button:hover {
            transform: scale(1.1); /* 放大按钮 */
            box-shadow: none; /* 无阴影 */
        }

        /* 提示文本样式 */
        .left-button::after, .right-button::after {
            content: attr(data-tooltip); /* 提示文本内容 */
            position: absolute;
            top: 100px; /* 提示文本位于按钮下方 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px; /* 调整字体大小 */
            color: #565656; /* 文本颜色 */
            opacity: 0; /* 默认隐藏 */
            visibility: hidden;
            transition: opacity 0.3s ease; /* 添加淡入淡出效果 */
        }

        /* 鼠标悬停时显示提示文本 */
        .left-button:hover::after, .right-button:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* 按钮位置设置 */
        .left-button {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .right-button {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .video-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%; /* 控制视频容器的宽度 */
            margin-left: 5%; /* 左侧边距 */
            margin-right: 5%; /* 右侧边距 */
            gap: 30px;
            margin-top: 40px; /* 增加上边距，使视频容器向下移动 */
        }

        /* 单个视频封面样式 */
        .video-cover-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 375px; /* 放大封面大小 */
            text-align: center;
        }

        .video-cover {
            width: 100%;
            height: 210px; /* 放大封面 */
            border-radius: 20px; /* 圆角矩形 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影 */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 放大效果和阴影变化 */
        }

        .video-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-cover:hover {
            transform: scale(1.05); /* 鼠标悬停时放大 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 放大时阴影效果 */
        }

        /* 视频封面下方标题和作者 */
        .video-info {
            margin-top: 10px;
            font-size: 14px;
        }

        /* 标题样式 */
        .video-info .title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px; /* 标题加大一号 */
        }

        /* 作者和发布日期样式 */
        .video-info .author {
            color: #666;
            font-size: 12px; /* 小一号字体 */
        }
    </style>
</head>

    <div class="text-content">
        近年来，春晚作为中国人传统年俗中不可或缺的一部分，其节目内容与形式一直备受社会关注。然而，随着观众审美需求的不断提升，春晚小品这一传统节目形式却逐渐陷入争议之中。不少观众吐槽春晚小品<span class="highlight">“预制”</span>痕迹过重，缺乏新意与真实感。那么，春晚小品是否真的陷入了“预制”困境？为了解答这一问题，我们从春晚押题入手，通过数据分析与对比，深入探究了近年来春晚小品的发展现状与问题所在。
    </div>
