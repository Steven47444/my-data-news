<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封面页面</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .cover {
            width: 100%;
            height: 100vh;
            background-image: url('cover-image.png'); /* 封面图片 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 翻页按钮样式 */
        .right-button {
            width: 100px; /* 按钮宽度 */
            height: 100px; /* 按钮高度 */
            background-image: url('button.png'); /* 按钮图片 */
            background-size: contain; /* 确保图片完整显示 */
            background-repeat: no-repeat; /* 防止图片重复 */
            border: none;
            cursor: pointer;
            position: absolute; /* 固定位置 */
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent; /* 确保背景透明 */
            animation: scaleAnimation 2s infinite ease-in-out; /* 添加持续动画 */
        }

        /* 动态放大缩小效果 */
        @keyframes scaleAnimation {
            0% {
                transform: translateY(-50%) scale(1);
            }
            50% {
                transform: translateY(-50%) scale(1.2); /* 最大放大 */
            }
            100% {
                transform: translateY(-50%) scale(1); /* 恢复原大小 */
            }
        }

        /* 提示文本样式 */
        .right-button::after {
            content: attr(data-tooltip); /* 提示文本内容 */
            position: absolute;
            top: 100px; /* 提示文本位于按钮下方 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px; /* 调整字体大小 */
            color: #565656; /* 文本颜色 */
            opacity: 0; /* 默认隐藏 */
            visibility: hidden;
            transition: opacity 0.3s ease; /* 添加淡入淡出效果 */
        }

        /* 鼠标悬停时显示提示文本 */
        .right-button:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- 封面内容 -->
    <div class="cover">
        <!-- 这里可以放置封面的其他内容 -->
    </div>

    <!-- 跳转按钮 -->
    <button class="right-button" data-tooltip="下一页" onclick="nextPage()"></button>

    <script>
        // 页面跳转到 2.html
        function nextPage() {
            window.location.href = '2.html';
        }
    </script>
</body>
</html>
